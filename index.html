<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京アニのセカイを旅しよう</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BIOME PHIÊU LƯU Kí
    </header>

    <section class="slideshow">
        <div class="slides">
            <div class="slide">
                <a href="info/info1.html">
                    <img src="img/rainforest.jpg" alt="Image 1">
                    <div class="overlay">
                        <div class="text">Rừng mưa nhiệt đới</div>
                    </div>
                </a>
            </div>
            <div class="slide">
                <a href="info/info2.html">
                    <img src="img/taiga.jpg" alt="Image 2">
                    <div class="overlay">
                        <div class="text">Rừng Taiga</div>
                    </div>
                </a>
            </div>
            <div class="slide">
                <a href="info/info3.html">
                    <img src="img/temperate.jpg" alt="Image 3">
                    <div class="overlay">
                        <div class="text">Rừng ôn đới</div>
                    </div>
                </a>
            </div>
			
            <!-- Add more slides as needed -->
			<div class="slide">
                <a href="info/info4.html">
                    <img src="img/grassland.jpg" alt="Image 1">
                    <div class="overlay">
                        <div class="text">Đồng cỏ</div>
                    </div>
                </a>
            </div>
            <div class="slide">
                <a href="info/info5.html">
                    <img src="img/desert.jpg" alt="Image 2">
                    <div class="overlay">
                        <div class="text">Xa mạc</div>
                    </div>
                </a>
            </div>
            <div class="slide">
                <a href="info/info6.html">
                    <img src="img/tundra.jpg" alt="Image 3">
                    <div class="overlay">
                        <div class="text">Đài nguyện</div>
                    </div>
                </a>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </section>

    <section class="info-area">
        <div class="info-text">
            <h2>giới thiệt về các biome</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 京アニのセカイを旅しよう</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
